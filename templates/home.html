<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Exception Checker</title>
</head>
<body>

	<div style="text-align: center;">
		
		<h2>Exceptions</h2>
   <div class="container">
        <h1>Exception Classifier</h1>
        <div>Enter the exception text,and click Predict!</div>
        <div>
		<form action="{{ url_for('predict')}}" method="POST">
		<div class="form-group">
                    <textarea name="text" cols="20" rows="10" class="form-control"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Predict!</button>
                </div>
		
	</form>
    </div >

    <div style="text-align: center;">
		
        {% if prediction == 1%}
        <h2 style="color:red;">System Exception</h2>
        {% elif prediction == 0%}
        <h2 style="color:blue;">Business Exception</h2>
        {% endif %}
	</div>
    
    <div style="text-align: center;">
        {% if sets ==1 %}
        <h3>{{result}}</h3>
        {% endif %}
    </div>
</body>
</html>
